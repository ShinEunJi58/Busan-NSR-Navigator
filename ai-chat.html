<!DOCTYPE html>
<html class="light" lang="en">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Polaris AI Chat</title>
    <link href="https://fonts.googleapis.com" rel="preconnect" />
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&amp;display=swap"
        rel="stylesheet" />
    <link
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap"
        rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#0f2c59",
                        "primary-light": "#1e3a8a",
                        "accent": "#0ea5e9",
                        "background-light": "#f8fafc",
                        "background-dark": "#0b1120",
                        "card-light": "#ffffff",
                        "card-dark": "#1e293b",
                    },
                    fontFamily: {
                        "sans": ["Inter", "sans-serif"],
                        "display": ["Inter", "sans-serif"]
                    },
                    borderRadius: { "DEFAULT": "0.375rem", "lg": "0.5rem", "xl": "0.75rem", "2xl": "1rem" },
                },
            },
        }
    </script>
    <style>
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }

        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }

        body {
            min-height: max(884px, 100dvh);
        }
    </style>
</head>

<body
    class="bg-background-light dark:bg-background-dark text-slate-800 dark:text-slate-100 font-sans antialiased selection:bg-primary/10">
    <div
        class="relative flex min-h-screen w-full flex-col max-w-md mx-auto bg-background-light dark:bg-background-dark border-x border-slate-200 dark:border-slate-800 shadow-2xl overflow-hidden">
        <header
            class="sticky top-0 z-50 flex items-center justify-between bg-white/80 dark:bg-background-dark/80 backdrop-blur-md px-5 py-3 border-b border-slate-200 dark:border-slate-800">
            <div class="flex items-center gap-2">
                <span class="material-symbols-outlined text-primary dark:text-white">smart_toy</span>
                <h1 class="text-lg font-bold tracking-tight text-primary dark:text-white leading-none">AI Agent</h1>
            </div>
        </header>

        <main class="flex-1 overflow-y-auto pb-24 scroll-smooth px-4 pt-4" id="chat-container">
            <!-- Chat Messages will appear here -->
            <div class="flex gap-3 mb-4">
                <div class="size-8 rounded-full bg-primary flex items-center justify-center text-white shrink-0">
                    <span class="material-symbols-outlined text-sm">smart_toy</span>
                </div>
                <div
                    class="bg-white dark:bg-card-dark p-3 rounded-2xl rounded-tl-none shadow-sm border border-slate-200 dark:border-slate-700 max-w-[85%]">
                    <p class="text-sm text-slate-800 dark:text-slate-200">
                        안녕하세요! 북극항로(NSR)에 대해 궁금한 점이 있으신가요?
                        <br>예: "부산에서 로테르담까지 거리가 얼마나 줄어들어?"
                    </p>
                </div>
            </div>
        </main>

        <!-- Chat Input Area -->
        <div
            class="fixed bottom-16 left-0 right-0 max-w-md mx-auto px-4 pb-4 pt-2 bg-gradient-to-t from-background-light via-background-light to-transparent dark:from-background-dark">
            <div
                class="flex items-center gap-2 bg-white dark:bg-card-dark p-2 rounded-full shadow-lg border border-slate-200 dark:border-slate-700">
                <input type="text" id="chat-input" class="flex-1 bg-transparent border-none focus:ring-0 text-sm px-4"
                    placeholder="질문을 입력하세요...">
                <button onclick="sendMessage()"
                    class="p-2 bg-primary text-white rounded-full hover:bg-primary-light transition-colors">
                    <span class="material-symbols-outlined text-sm">send</span>
                </button>
            </div>
        </div>

        <nav
            class="sticky bottom-0 z-50 bg-white/90 dark:bg-background-dark/95 backdrop-blur-lg border-t border-slate-200 dark:border-slate-800 pb-safe pt-1">
            <div class="flex justify-around items-center px-4 pb-2 pt-1">
                <a href="dashboard.html"
                    class="group flex flex-col items-center gap-1 p-2 w-16 text-slate-400 hover:text-slate-600 dark:hover:text-slate-300 transition-colors">
                    <span class="material-symbols-outlined text-[24px]">dashboard</span>
                    <span class="text-[10px] font-medium">Home</span>
                </a>
                <a href="input.html"
                    class="group flex flex-col items-center gap-1 p-2 w-16 text-slate-400 hover:text-slate-600 dark:hover:text-slate-300 transition-colors">
                    <span class="material-symbols-outlined text-[24px]">edit_document</span>
                    <span class="text-[10px] font-medium">Input</span>
                </a>
                <a href="report.html"
                    class="group flex flex-col items-center gap-1 p-2 w-16 text-slate-400 hover:text-slate-600 dark:hover:text-slate-300 transition-colors">
                    <span class="material-symbols-outlined text-[24px]">analytics</span>
                    <span class="text-[10px] font-medium">Report</span>
                </a>
                <a href="ai-chat.html" class="group flex flex-col items-center gap-1 p-2 w-16">
                    <div
                        class="p-1 rounded-full bg-primary/10 dark:bg-primary/30 group-hover:bg-primary/20 transition-colors">
                        <span
                            class="material-symbols-outlined text-primary dark:text-blue-400 text-[24px]">smart_toy</span>
                    </div>
                    <span class="text-[10px] font-bold text-primary dark:text-blue-400">AI Chat</span>
                </a>
            </div>
            <div class="h-4 w-full bg-transparent flex justify-center items-center">
                <div class="w-32 h-1 bg-slate-200 dark:bg-slate-700 rounded-full"></div>
            </div>
        </nav>
    </div>
    <script src="js/ai-chat.js"></script>
    <script src="js/ai-agent.js"></script>
</body>

</html>
